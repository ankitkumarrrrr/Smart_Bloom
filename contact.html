<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | SmartBloom</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #0b3d3a;
        --accent: #3ddc97;
        --glass: rgba(255, 255, 255, 0.95);
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        min-height: 100vh;
        /* Matches your robotic background theme */
        background: linear-gradient(rgba(11, 61, 58, 0.8), rgba(11, 61, 58, 0.8)), 
                    url('https://images.unsplash.com/photo-1581092580497-e0d23cbdf1dc?q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #fff;
    }

    /* Navbar */
    nav {
        background: rgba(11, 61, 58, 0.95);
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav h2 { color: #fff; margin: 0; font-weight: 700; letter-spacing: 1px;}
    nav a { color: #fff; text-decoration: none; font-weight: 500; cursor: pointer; transition: 0.3s;}
    nav a:hover { color: var(--accent); }

    /* Layout Container */
    .contact-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 50px;
        max-width: 1100px;
        margin: 60px auto;
        padding: 0 20px;
    }

    /* Info Side */
    .contact-info h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: var(--accent);
    }
    .contact-info p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 40px;
    }

    .info-item {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(5px);
        transition: 0.3s;
    }
    .info-item:hover { background: rgba(255,255,255,0.2); transform: translateX(10px); }
    .info-item i {
        font-size: 1.5rem;
        color: var(--accent);
        margin-right: 20px;
    }

    /* Form Side (Card) */
    .contact-form-card {
        background: var(--glass);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        color: #333;
    }

    .contact-form-card h2 { color: var(--primary); margin-bottom: 25px; }

    form input, form textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-family: inherit;
        box-sizing: border-box; /* Fixes padding issues */
        transition: 0.3s;
    }
    form input:focus, form textarea:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 10px rgba(61, 220, 151, 0.2);
    }

    button {
        width: 100%;
        padding: 15px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        font-size: 1rem;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    button:hover {
        background: var(--accent);
        color: var(--primary);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(61, 220, 151, 0.3);
    }

    @media (max-width: 768px) {
        .contact-info h1 { font-size: 2.2rem; text-align: center; }
        .contact-info p { text-align: center; }
    }
</style>
</head>

<body>

<nav>
    <h2>SmartBloom</h2>
    <a onclick="goHome()"><i class="fas fa-home"></i> Back to Home</a>
</nav>

<div class="contact-container">
    
    <div class="contact-info">
        <h1>Get in touch</h1>
        <p>Have questions about our robotic pollination technology? Our team is ready to help you optimize your farm.</p>
        
        <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
                <strong>Email Us</strong><br>
                contact@smartbloom.tech
            </div>
        </div>

        <div class="info-item">
            <i class="fas fa-phone"></i>
            <div>
                <strong>Call Support</strong><br>
                +91 9234597121
            </div>
        </div>

        <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
                <strong>Headquarters</strong><br>
                Gitam University
            </div>
        </div>
    </div>

    <div class="contact-form-card">
        <h2>Send a Message</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <textarea rows="5" placeholder="Tell us about your project..."></textarea>
            <button type="submit">Submit Inquiry</button>
        </form>
    </div>

</div>

<script>
function goHome() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        window.location.href = "bloom.html";
    }, 400);
}
</script>

</body>
</html>
